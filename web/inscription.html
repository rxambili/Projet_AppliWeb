<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Inscription</title>
		
		<!-- Bootstrap core CSS -->
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<link rel="stylesheet" href="css/inscription.css" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		
	</head>
	
	<body ng-app>

		<!-- Navigation -->
		<nav class=="navbar navbar-findcond fixed-top bg-faded" role="navigation">
			<div ng-include="'modules/top_navbar.html'"></div>
		</nav>
	
		<div id="logbox">
			<form id="signup" method="post" action="Serv">
				<h1>Créer un compte</h1>
				<input name="pseudo" type="text" placeholder="Pseudo" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
				<input name="prenom" type="text" placeholder="Prénom" required="required" class="input pass"/>
				<input name="nom" type="text" placeholder="Nom" required="required" class="input pass"/>
				<input name="email" type="email" placeholder="Email" class="input pass"/>
				<input name="mdp" type="password" placeholder="Choisir un mot de passe" required="required" class="input pass"/>
				<input name="mdp2" type="password" placeholder="Confirmer le mot de passe" required="required" class="input pass"/>
				<input type="submit" value="S'inscrire!" class="inputButton"/>
				<input type="hidden" name="op" value="Vinscription">
				<div class="text-center">
					Déjà membre ? <a href="connexion.html" id="login_id">Se connecter</a>
				</div>
			</form>
		</div>
	</body>
</html>
